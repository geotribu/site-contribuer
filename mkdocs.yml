extra_css:
- theme/assets/stylesheets/extra.css
extra_javascript:
- async: true
  defer: true
  path: https://mapstodon.space/embed.js
- async: true
  defer: true
  path: https://platform.twitter.com/widgets.js
hooks:
- hooks/mkdocs/G003_social_cards_adapter.py
- hooks/mkdocs/G005_jinja_filters.py
markdown_extensions:
- abbr
- admonition
- attr_list
- footnotes
- md_in_html
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
- pymdownx.highlight:
    use_pygments: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.smartsymbols
- pymdownx.saneheaders
- pymdownx.snippets:
    auto_append:
    - content/toc_nav_ignored/snippets/glossaire.md
    base_path:
    - .
    check_paths: true
    url_download: true
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
      name: mermaid
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- toc:
    permalink: '#'
plugins:
- awesome-pages
- exclude:
    glob:
    - '*/templates/*'
    - '*.yml'
- git-authors:
    enabled: true
    show_contribution: true
- git-revision-date-localized:
    enable_creation_date: true
    enabled: true
    fallback_to_build_date: true
    locale: fr
- glightbox:
    auto_caption: true
    caption_position: bottom
    draggable: true
    effect: zoom
    height: auto
    skip_classes:
    - img-rdp-news-thumb
    - emojione
    - twemoji
    touchNavigation: true
    width: 90%
    zoomable: true
- macros:
    include_dir: content/toc_nav_ignored/snippets
    module_name: hooks/macros/custom_jinja
- meta
- minify:
    minify_html: true
- privacy:
    assets_exclude:
    - cdn.jsdelivr.net/npm/mathjax@3/*
    - giscus.app/*
    - cdn.geotribu.fr/images/*
    - cdn.geotribu.fr/img/*
    - geotribu.net/*
    - cdn.jsdelivr.net/**/*/twemoji*
    - cdnjs.cloudflare.com/ajax/libs/twemoji/*
    - github.com/**/*.gif
    - i.imgur.com/*
    - raw.githubusercontent.com/*
    - twemoji.maxcdn.com/*
    - upload.wikimedia.org/*
    - user-images.githubusercontent.com/**/*.gif
    cache_dir: .cache/plugins/privacy
    enabled: true
    links_attr_map:
      target: _blank
- rss:
    abstract_chars_count: 500
    categories:
    - categories
    - tags
    comments_path: '#__comments'
    date_from_meta:
      as_creation: date
      datetime_format: '%Y-%m-%d'
      default_time: '19:00'
      default_timezone: Europe/Paris
    enabled: false
    image: theme/assets/images/geotribu/geotribu_logo_tipi_seul_carre.png
    length: 50
    match_path: (articles|edit|guides|internal|rdp)/.*
    pretty_print: false
    url_parameters:
      utm_campaign: feed-syndication
      utm_medium: RSS
      utm_source: rss-feed
    use_material_social_cards: true
- search:
    lang: fr
- social:
    cache_dir: .cache/plugins/social
    cards: false
    cards_exclude:
    - team/*.md
    - toc_nav_ignored/*.md
    cards_layout_options:
      background_color: '#3e93a7'
      font_family: Ubuntu
    enabled: false
- tags:
    enabled: true
    listings_sort_by: !!python/name:material.plugins.tags.item_url ''
    tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold ''
- git-committers:
    branch: main
    cache_dir: .cache/plugins/git-committers/
    docs_path: content/
    enabled: false
    repository: geotribu/site-contribuer
    token: R4c29x1UcWR3BHYgCyd8
