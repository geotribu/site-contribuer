site_name: "Contribuer \xE0 Geotribu"
site_description:
  Guides de contribution au site participatif Geotribu et outillage
  interne.
site_author: Geotribu
site_url: https://contribuer.geotribu.fr/
copyright: <span class="copyleft">&copy;</span> Geotribu
repo_name: geotribu/site-contribuer
repo_url: https://github.com/geotribu/site-contribuer
edit_uri: edit/main/content
docs_dir: ./content
site_dir: ./build/mkdocs/site
hooks:
  - hooks/mkdocs/G003_social_cards_adapter.py
  - hooks/mkdocs/G005_jinja_filters.py
plugins:
  - awesome-pages
  - exclude:
      glob:
        - "*/templates/*"
        - "*.yml"
  - git-authors:
      enabled: true
      show_contribution: true
  - git-revision-date-localized:
      enabled: true
      enable_creation_date: true
      fallback_to_build_date: true
      locale: fr
  - glightbox:
      touchNavigation: true
      effect: zoom
      width: 90%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - img-rdp-news-thumb
        - emojione
        - twemoji
      auto_caption: true
      caption_position: bottom
  - macros:
      include_dir: content/toc_nav_ignored/snippets
      module_name: hooks/macros/custom_jinja
  - meta
  - minify:
      minify_html: true
  - privacy:
      enabled: true
      cache_dir: .cache/plugins/privacy
      links_attr_map:
        target: _blank
      assets_exclude:
        - cdn.jsdelivr.net/npm/mathjax@3/*
        - giscus.app/*
        - cdn.geotribu.fr/images/*
        - cdn.geotribu.fr/img/*
        - geotribu.net/*
        - cdn.jsdelivr.net/**/*/twemoji*
        - cdnjs.cloudflare.com/ajax/libs/twemoji/*
        - github.com/**/*.gif
        - i.imgur.com/*
        - raw.githubusercontent.com/*
        - twemoji.maxcdn.com/*
        - upload.wikimedia.org/*
        - user-images.githubusercontent.com/**/*.gif
  - rss:
      abstract_chars_count: 500
      categories:
        - categories
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: date
        datetime_format: "%Y-%m-%d"
        default_timezone: Europe/Paris
        default_time: "19:00"
      enabled: true
      image: theme/assets/images/geotribu/geotribu_logo_tipi_seul_carre.png
      length: 50
      match_path: (articles|edit|guides|internal|rdp)/.*
      pretty_print: true
      use_material_social_cards: true
      url_parameters:
        utm_source: rss-feed
        utm_medium: RSS
        utm_campaign: feed-syndication
  - search:
      lang: fr
  - social:
      enabled: true
      cache_dir: .cache/plugins/social
      cards: true
      cards_exclude:
        - team/*.md
        - toc_nav_ignored/*.md
      cards_layout_options:
        background_color: "#3e93a7"
        font_family: Ubuntu
  - tags:
      enabled: true
      tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold ""
      listings_sort_by: !!python/name:material.plugins.tags.item_url ""
  - git-committers:
      enabled: true
      branch: main
      cache_dir: .cache/plugins/git-committers/
      docs_path: content/
      repository: geotribu/site-contribuer
      token: R4c29x1UcWR3BHYgCyd8
theme:
  name: material
  insiders_flavor: true
  custom_dir: ./content/theme/
  favicon: theme/assets/images/geotribu/geotribu_logo_tipi_seul_carre.png
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.instant.preview
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    code: Ubuntu Mono
    text: Ubuntu
  language: fr
  logo: theme/assets/images/geotribu/geotribu_logo_tipi_seul_carre.png
  palette:
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Basculer en mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Basculer en mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: "Basculer sur le r\xE9glage syst\xE8me"
