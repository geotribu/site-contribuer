    toggle:
      icon: material/brightness-auto
      name: Basculer en mode clair
  - accent: amber
    media: '(prefers-color-scheme: light)'
    primary: indigo
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Basculer en mode sombre
