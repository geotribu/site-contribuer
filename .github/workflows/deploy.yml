name: "ðŸš€ DÃ©ploiement"

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/deploy.yml"
      - "config/*.yml"
      - "content/**"
      - "mkdocs.yml"
      - "requirements.txt"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: "ðŸ“¤ GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    if: ${{ github.repository_owner == 'geotribu' }}

    steps:
      - name: Get source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade -r requirements.txt

      - name: Cache build dependencies (external assets downloaded)
        uses: actions/cache@v5
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Build static website
        run: |
          python scripts/100_mkdocs_config_merger.py -c mkdocs.yml
          zensical build
        env:
          MKDOCS_ENABLE_PLUGIN_GIT_AUTHORS: true
          MKDOCS_ENABLE_PLUGIN_GIT_COMMITTERS: true
          MKDOCS_ENABLE_PLUGIN_GIT_DATES: true
          MKDOCS_ENABLE_PLUGIN_PRIVACY: true
          MKDOCS_ENABLE_PLUGIN_RSS: true
          MKDOCS_ENABLE_PLUGIN_SOCIAL: true
          MKDOCS_ENABLE_PLUGIN_SOCIAL_CARDS: true
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.GITHUB_TOKEN }}
          MKDOCS_MATOMO_SITE_ID: 5
          MKDOCS_MATOMO_URL_BASE: https://matomo.data-wax.com

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: "build/mkdocs/site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
